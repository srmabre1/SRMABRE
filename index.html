<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mautasim's Message Scheduler</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        label { font-size: 14px; color: #666; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 20px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background-color: #4CAF50; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #45a049; }
        .footer { text-align: center; font-size: 12px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mautasim's Scheduler</h2>
        <form action="/schedule" method="post">
            <label>Recipient Number</label>
            <input type="text" name="phone" placeholder="+1234567890" required>
            
            <label>Your Message</label>
            <textarea name="message" rows="4" placeholder="Hello there!" required></textarea>
            
            <label>Schedule Date & Time</label>
            <input type="datetime-local" name="time" required>
            
            <button type="submit">Schedule Now</button>
        </form>
        <div class="footer">Powered by Mautasim</div>
    </div>
</body>
</html>
